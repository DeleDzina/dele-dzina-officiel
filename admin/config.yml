backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "site"
    label: "Site"
    files:
      - name: "home"
        label: "Accueil"
        file: "data/site.json"
        format: "json"
        fields:
          - { label: "Titre Hero", name: "hero_title", widget: "string" }
          - { label: "Sous-titre Hero", name: "hero_subtitle", widget: "text" }
          - label: "Hero Meta"
            name: "hero_meta"
            widget: "list"
            field: { label: "Meta", name: "meta", widget: "string" }
          - { label: "Titre Vision", name: "vision_title", widget: "string" }
          - { label: "Texte À propos", name: "about_text", widget: "text" }
          - { label: "URL du site (SEO)", name: "site_url", widget: "string", required: false }
          - { label: "GA4 Measurement ID", name: "ga_measurement_id", widget: "string", required: false }
          - { label: "Email Contact", name: "contact_email", widget: "string" }
          - { label: "Villes", name: "contact_cities", widget: "string" }
          - label: "Réseaux"
            name: "socials"
            widget: "list"
            fields:
              - { label: "Nom", name: "name", widget: "string" }
              - { label: "Handle", name: "handle", widget: "string" }
              - { label: "Lien", name: "url", widget: "string" }

  - name: "collections"
    label: "Produits"
    files:
      - name: "items"
        label: "Catalogue"
        file: "data/collections.json"
        format: "json"
        fields:
          - label: "Produits"
            name: "items"
            widget: "list"
            fields:
              - { label: "ID", name: "id", widget: "string" }
              - { label: "Nom", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Prix (EUR)", name: "price", widget: "number", value_type: "float", min: 0, step: 0.01 }
              - { label: "Tag", name: "tag", widget: "string", required: false }
              - { label: "Actif", name: "active", widget: "boolean", default: true }
